name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mr-vala-landing/package-lock.json

      - name: Install dependencies
        working-directory: mr-vala-landing
        run: npm ci

      - name: Build
        working-directory: mr-vala-landing
        run: npm run build

      - name: Deploy
        working-directory: mr-vala-landing
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          npx gh-pages -d dist -r https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
